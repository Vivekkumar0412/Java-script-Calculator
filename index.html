<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <h1>Java script - Calculator</h1>
    <form action="#" id="myform" value="calc">
      <input type="text" name="display" /><br />
      <input type="button" value="0" class = "bi" Onclick="myform.display.value += '0'" />
      <input type="button" value="1" class = "bi" Onclick="myform.display.value += '1'" />
      <input type="button" value="2" class = "bi" Onclick="myform.display.value += '2'" />
      <input
        type="button"
        value="+"
        class="hi"
        Onclick="myform.display.value += '+'"
      /><br />
      <input type="button" value="3" class = "bi" Onclick="myform.display.value += '3'" />
      <input type="button" value="4" Onclick="myform.display.value += '4'" />
      <input type="button" value="5" Onclick="myform.display.value += '5'" />
      <input
        type="button"
        value="-"
        class="hi"
        Onclick="myform.display.value += '-'"
      /><br />
      <input type="button" value="6" class = "bi" Onclick="myform.display.value += '6'" />
      <input type="button" value="7" Onclick="myform.display.value += '7'" />
      <input type="button" value="8" Onclick="myform.display.value += '8'" />
      <input
        type="button"
        value="X"
        class="hi"
        Onclick="myform.display.value += '*'"
      /><br />
      <input type="button" value="9" class = "bi" Onclick="myform.display.value += '9'" />
      <input
        type="button"
        value="C"
        class="hi"
        Onclick="myform.display.value = ''"
      />
      <input
        type="button"
        value="="
        class="hi"
        Onclick="myform.display.value = eval(myform.display.value) "
      />
      <input
        type="button"
        value="&#247;"
        class="hi"
        Onclick="myform.display.value += '/'"
      />

      <br />
    </form>
  </body>
</html>
